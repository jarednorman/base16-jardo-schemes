scheme: "Jardo Brighter"
author: "Jared Norman (https://jardo.dev)"
base00: "000000" # Black           - Default Background
base01: "282828" # Darker Grey     - Lighter Background (Used for status bars, line number and folding marks)
base02: "383838" # Dark Grey       - Selection Background
base03: "585858" # Less Dark Grey  - Comments, Invisibles, Line Highlighting
base04: "b8b8b8" # Less Light Grey - Dark Foreground (Used for status bars)
base05: "d8d8d8" # Light Grey      - Default Foreground, Caret, Delimiters, Operators
base06: "e8e8e8" # Lighter Grey    - Light Foreground (Not often used)
base07: "ffffff" # White           - Light Background (Not often used)
base08: "ab4642" # Red             - Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "dc9656" # Orange          - Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "f7ca88" # Yellow          - Classes, Markup Bold, Search Text Background
base0B: "a1b56c" # Green           - Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "86c1b9" # Cyan            - Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "7cafc2" # Blue            - Functions, Methods, Attribute IDs, Headings
base0E: "ba8baf" # Purple          - Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "a16946" # Brown           - Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
